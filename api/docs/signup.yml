User Signup.
---
tags:
 - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to register a new user.
responses:
  201:
    description: User account successfully created.
    schema:
      id: register
      properties:
        email:
          type: string
          default: wali.mike@example.com
        name:
          type: string
          default: walimike
        password:
          type: string
          default: pass12345
        role:
          type: string
          default: false
  400:
    description: One of the three fields required is empty.
